name: Test React Frontend

on:
  pull_requests:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  unit-tests:
    name: Running Tests...
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: "14"
    - run: npm install
    - run: npm run test
